<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0a4d3c 0%, #1a5c4a 50%, #0d3d2f 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    }

    .container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 100%;
    text-align: center;
    }

    h1 {
    color: #0a4d3c;
    margin-bottom: 10px;
    font-weight: 500;
    font-size: 28px;
    }

    .subtitle {
    color: #ff6b35;
    font-size: 16px;
    font-weight: 400;
    margin-bottom: 30px;
    }

    form {
    display: flex;
    flex-direction: column;
    gap: 25px;
    }

    label {
    color: #555;
    font-size: 16px;
    font-weight: 400;
    }

    input[type="file"] {
    margin-top: 10px;
    padding: 10px;
    border: 2px dashed #ff6b35;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    }

    button {
    background: #ff6b35;
    color: white;
    border: none;
    padding: 14px 32px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: 'Roboto', sans-serif;
    }

    button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
    background: #ff7d4d;
    }

    button:active {
    transform: translateY(0);
    }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Sa√≠da de Insumos - Upload de Arquivo</h1>
    <p class="subtitle">Gali LTDA</p>
    <form action="https://primary-production-99b82.up.railway.app/webhook/52bd2f59-c74c-4d86-b9d4-38ac6bab4f8d" method="post" enctype="multipart/form-data">
    <label>
    Planilha (.xlsx):
    <input type="file" name="data0" accept=".xlsx" required />
    </label>
    <button type="submit">Enviar</button>
    </form>
    </div>
  </body>
</html>
